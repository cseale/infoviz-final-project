<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Migration Flow Viz</title>

    <!-- Custom styles for this template -->
    <link href="./dist/main.css" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Migration Flow</a>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            <span data-feather="home"></span>
                            Select Country <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <div class="nav-link">
                            <select class="selectpicker" id="countrySelect">
                            </select>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            <span data-feather="home"></span>
                            Select Measure <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <div class="nav-link">
                            <select class="selectpicker" id="measureSelect">
                                <option value="Inflow">Inflow</option>
                                <option value="Netflow">Netflow</option>
                                <option value="Outflow">Outflow</option>
                            </select>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            <span data-feather="home"></span>
                            Select Factor <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <div class="nav-link">
                            <select class="selectpicker" id="factorSelect">
                                <option value="Equality">Equality</option>
                                <option value="Crime">Crime</option>
                            </select>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">World Map</h1>
            </div>

            <div id="map" height="700"></div>

            <div class="js-line-chart-container card--chart"></div>
            <div id="brush">
                <h2>Scatter Plot</h2>
                <div id="line"></div>
                <div id="line1"></div>
                <!--     <div id="line1" style="height:150px; width:450px;"></div> -->
                <div class="js-line-brush-chart-container card--chart"></div>
                <div class="js-date-range date-range is-hidden">
                    Selected from <span class="js-start-date"></span> to <span class="js-end-date"></span>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="./dist/main.js"></script>
</body>
</html>
